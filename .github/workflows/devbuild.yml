name: Development Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  development_build:
    name: Build dev jars
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create a custom version using run number offset by 1000 (run_number + 1000)
        run: |
          echo "VERSION_NUMBER_WITH_OFFSET=$((250+GITHUB_RUN_NUMBER))" >> $GITHUB_ENV
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Extract Version from pom.xml
        id: extract_version
        run: |
          version=$(grep -m 1 "<version>" pom.xml | sed -E 's/.*>(.*)<.*/\1/')
          echo "version=$version" >> $GITHUB_ENV
          echo "::set-output name=version::$version"
          echo "git_hash=$git_hash" >> $GITHUB_ENV
          echo "artifactPath=$(pwd)/target" >> $GITHUB_ENV
      - name: Upload Jars as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: MotiCore-${{ steps.extract_version.outputs.version }}-b${{ env.VERSION_NUMBER_WITH_OFFSET }}
          path: ${{ steps.upload_jar.outputs.jar }}.jar
