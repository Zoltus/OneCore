# Here are the server configs

Data:
  spawn: []
  prefix: '&9&lOne&l<#559fff>&lCore &8&l»<color:#e6e6e6>'
  # This prefix will be infront of all onecore permissions.
  permission-prefix: onecore.
  # How often player & server data is saved.
  # Baltop also updates after database is updated.
  data-save-interval-minutes: 5
  kicked-for-spamming-bypass-permission: kick.bypass
  user-console-filter: true
  mentions:
    enabled: true
    # Color of the mention
    color: '<#00ff00>&l'
    # Permission to mention players
    permission: mention
    # Permission to mention everyone
    mention-everyone-permission: mention-everyone
    # Sound to play when mentioned
    sound: BLOCK_NOTE_BLOCK_BANJO
  chat:
    colors-enabled: true
    color-permission: chat.colors
    formatter-enabled: true
    # To use PlaceholderAPI use {<papi_placeholder>} and make sure you have installed
    # right papi expansions with /papi ecloud download <expansion>.
    # If you want to use % in the format use %% instead.
    # {0} = player
    # {1} = message
    # {vault_prefix} = Example papi placeholder for vault prefix. (/papi ecloud download vault)
    format: '{vault_prefix}{0}&f: {1}'
    # If placeholder is empty it causes double spacing. This fixes it.
    remove-doublespaces: true
    # Removes whitespaces from start & end of message
    trim: true
  sign:
    color-permission: sign.colors
    shift-edit-enabled: true
    shift-edit-permission: sign.edit
  teleport:
    cooldown-bypass-permission: teleport.bypass
    delay: 3
    expire: 30
    # If true it resets velocity on command & plugin teleports
    velocity-reset: true
    with-vehicle-permission: teleport.withvehicle
    with-leash-permission: teleport.withleash
    force-spawn-on-join: false
  economy:
    currency-plural: €
    currency-singular: €
    enabled-hook: true
    use-oneeconomy: true
    start-money: 500
  backups:
    #broken atm
    stats-enabled: false
    playerdata-enabled: true
    database-enabled: true
